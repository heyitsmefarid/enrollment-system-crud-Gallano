<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-left">
      <div class="logo">ðŸŽ“</div>
      <div class="title">Student Portal</div>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active">Students</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="years.html">Years & Semesters</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li><a href="enrollments.html">Enrollments</a></li>
      </ul>
    </nav>
  </header>

  <!-- SEARCH + ADD -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search students...">
    <button id="addStudentBtn">Add Student</button>
  </div>

  <!-- TABLE -->
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Program</th>
        <th>Allowance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- students rendered here -->
    </tbody>
  </table>

  <!-- MODAL -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Student</h2>
      <form id="studentForm">
        <input type="hidden" id="stud_id">
        
        <label>Last Name:</label>
        <input type="text" id="lname" required>

        <label>First Name:</label>
        <input type="text" id="fname" required>

        <label>Middle Name:</label>
        <input type="text" id="middle">

        <label>Program ID:</label>
        <input type="text" id="program_id" required>

        <label>Allowance:</label>
        <input type="number" id="allowance" required>

        <button type="submit" id="saveStudentBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
