<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Years & Semesters Management</title>
  <link rel="stylesheet" href="years_semester.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-left">
      <div class="logo">ðŸŽ“</div>
      <div class="title">Student Portal</div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Students</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="years_semesters.html" class="active">Years & Semesters</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li><a href="enrollments.html">Enrollments</a></li>
      </ul>
    </nav>
  </header>

  <!-- SEARCH + ADD -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search years & semesters...">
    <button id="addYearBtn">Add Year</button>
    <button id="addSemesterBtn">Add Semester</button>
  </div>

  <!-- YEARS TABLE -->
  <h2>Years</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Year From</th>
        <th>Year To</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="yearsTableBody"></tbody>
  </table>

  <!-- SEMESTERS TABLE -->
  <h2>Semesters</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Semester Name</th>
        <th>Year ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="semestersTableBody"></tbody>
  </table>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Entry</h2>

      <!-- YEAR FORM -->
      <form id="yearForm" style="display:none;">
        <input type="hidden" id="year_id">
        <label>Year From:</label>
        <input type="text" id="year_from" required>
        <label>Year To:</label>
        <input type="text" id="year_to" required>
        <button type="submit" id="saveYearBtn">Save</button>
      </form>

      <!-- SEMESTER FORM -->
      <form id="semesterForm" style="display:none;">
        <input type="hidden" id="sem_id">
        <label>Semester Name:</label>
        <input type="text" id="sem_name" required>
        <label>Year ID:</label>
        <input type="text" id="sem_year_id" required>
        <button type="submit" id="saveSemesterBtn">Save</button>
      </form>

    </div>
  </div>

  <script src="years_semester.js"></script>
</body>
</html>
