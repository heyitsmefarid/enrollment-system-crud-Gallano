<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Management</title>
  <link rel="stylesheet" href="programs.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-left">
      <div class="logo">ðŸŽ“</div>
      <div class="title">Student Portal</div>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Students</a></li>
        <li><a href="programs.html" class="active">Programs</a></li>
        <li><a href="years_semesters.html">Years & Semesters</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li><a href="enrollments.html">Enrollments</a></li>
      </ul>
    </nav>
  </header>

  <!-- SEARCH + ADD -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search programs...">
    <button id="addProgramBtn">Add Program</button>
  </div>

  <!-- TABLE -->
  <table id="programTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Program Name</th>
        <th>Institute ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="programTableBody">
      <!-- Programs rendered here -->
    </tbody>
  </table>

  <!-- MODAL -->
  <div id="programModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Program</h2>
      <form id="programForm">
        <input type="hidden" id="program_id">

        <label>Program Name:</label>
        <input type="text" id="program_name" required>

        <label>Institute ID:</label>
        <input type="text" id="ins_id" required>

        <button type="submit" id="saveProgramBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="programs.js"></script>
</body>
</html>
